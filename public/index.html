<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Preview</title>
    <style>
      body { margin: 0; font-family: Arial, Helvetica, sans-serif; background: #f5f5f5; }
      header { padding: 14px 16px; background: #111; color: #fff; font-weight: 700; }
      .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
      iframe { width: 100%; height: 920px; border: 0; background: #fff; border-radius: 12px; }
      .hint { font-size: 12px; color: #666; margin-top: 10px; }
      code { background: #eee; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <header>HTML Email Preview</header>
    <div class="wrap">
      <iframe src="/email.html" title="Email preview"></iframe>
      <div class="hint">Final HTML output is in <code>dist/email.html</code>.</div>
    </div>
  </body>
</html>
